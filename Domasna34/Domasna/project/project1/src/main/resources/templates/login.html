<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('https://www.mse.mk/content/Images/header-bg.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids image repetition */
        }
        .card-container {
            background-color: #f0f0f0;
            border: 0.1px solid #2b3051;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
        .card-container h3 {
            color: #2b3051;
        }
        .btn-primary-custom {
            background-color: #2b3051;
            color: #fff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #3a3f63;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .input-icon {
            width: 42px;
            height: 42px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: #2b3051;
        }
        .alert-box {
            margin-top: 15px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center vh-100">
    <div class="card-container">
        <h3 class="text-center mb-4">Sign In</h3>

        <!-- Error Notification -->
        <div th:if="${error}" class="alert alert-danger alert-box" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form method="POST" action="/login">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <div class="input-group">
                    <span class="input-group-text input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                    <span class="input-group-text input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">Sign In</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <span>New here? <a href="/register">Create an account</a></span>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
