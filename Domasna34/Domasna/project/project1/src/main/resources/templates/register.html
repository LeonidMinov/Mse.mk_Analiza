<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('https://www.mse.mk/content/Images/header-bg.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids image repetition */
        }

        .card {
            background-color: #f0f0f0;
            border: 0.1px solid #2b3051;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Default for small screens */
            max-width: 500px; /* Limit maximum size on larger screens */
        }
        .card h3 {
            color: #2b3051;
        }
        .btn-primary-custom {
            background-color: #2b3051;
            color: #fff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #3a3f63;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Sign Up for an Account</h3>

        <!-- Display error message -->
        <div th:if="${errorMessage}" class="alert alert-danger form-alert" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form method="post" action="/register">
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <div class="input-group">
                    <input type="text" id="username" class="form-control" name="username" required placeholder="Choose a username">
                </div>
            </div>
            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" name="password" required placeholder="Create a password">
                </div>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </div>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="/login" class="text-primary">Log in</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
