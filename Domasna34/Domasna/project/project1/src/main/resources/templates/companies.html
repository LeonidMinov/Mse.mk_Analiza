<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('https://www.mse.mk/content/Images/header-bg.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids image repetition */
        }
        .card {
            background-color: #f0f0f0;
            border: 0.1px solid #2b3051;
            border-radius: 10px;
            width: 90%; /* Default for small screens */
            max-width: 500px; /* Limit maximum size on larger screens */
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        .card h4 {
            color: #2b3051;
        }
        .btn-primary {
            background-color: #2b3051;
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a3f63;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        select.form-select {
            border-radius: 5px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div th:insert="/layout/layout :: navbar"></div>
<br/>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h4 class="card-title text-center mb-2">Select a Company</h4>
        <p class="text-center text-muted mb-4">Please choose a company from the dropdown below to proceed.</p>
        <form method="get" action="/company">
            <div class="mb-3">
                <label for="companyId" class="form-label">
                    <i class="fas fa-building me-2"></i>Company
                </label>
                <select id="companyId" name="companyId" class="form-select" required>
                    <option value="" disabled selected>Select a company...</option>
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.companyCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right me-2"></i>Submit
                </button>
            </div>
        </form>
    </div>
</div>
<footer class="text-center text-muted">
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
</footer>
<script>
    document.querySelector('form').addEventListener('submit', function () {
        const button = this.querySelector('button');
        button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Loading...';
        button.disabled = true;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
