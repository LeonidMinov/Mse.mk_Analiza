<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #2b3051;
            padding: 10px 20px;
        }
        .navbar a.navbar-brand {
            color: #eed92b;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar a.nav-link {
            color: #eed92b;
            font-size: 1rem;
            margin-right: 15px;
        }
        .navbar a.nav-link:hover {
            text-decoration: underline;
            color: #f8f9fa;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.2);
        }
        .navbar-toggler-icon {
            background-color: #FFFFFF;
        }
        .navbar .fas {
            color: #FFFFFF;
            font-size: 1.2rem;
        }
        .navbar .fas:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Stock Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/companies">Companies</a>
                </li>
            </ul>
            <!-- Right Navigation -->
            <div class="d-flex align-items-center">
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login" class="me-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register" class="me-3">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
